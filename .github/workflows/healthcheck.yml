name: FastCloud Health Check

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL of the deployment'
        required: false
        default: 'https://burnsdb.fastmcp.app'

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install aiohttp
        run: pip install aiohttp
      - name: Run health check
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'https://burnsdb.fastmcp.app' }}
          MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
        run: |
          python - << 'PY'
          import os, sys, asyncio, aiohttp
          base = os.environ.get('BASE_URL','https://burnsdb.fastmcp.app').rstrip('/')
          async def main():
              async with aiohttp.ClientSession() as s:
                  # Try initialize
                  url = base + '/mcp'
                  payload = {"jsonrpc":"2.0","id":"1","method":"initialize","params":{"clientInfo":{"name":"health","version":"0"}}}
                  headers={'Content-Type':'application/json'}
                  api = os.environ.get('MCP_API_KEY')
                  if api:
                      headers['Authorization'] = f'Bearer {api}'
                  async with s.post(url,json=payload,headers=headers) as r:
                      ok = r.status==200
                      txt = await r.text()
                      print('Status:', r.status)
                      print('Body:', txt[:500])
                      sys.exit(0 if ok else 1)
          asyncio.run(main())
          PY
