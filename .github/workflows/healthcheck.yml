name: FastCloud Health Check

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  health:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      BASE_URL: ${{ vars.BASE_URL || 'https://burns-database.fastmcp.app' }}
      BDB_AUTH_TOKEN: ${{ secrets.BDB_AUTH_TOKEN }}
    steps:
      - name: Check MCP /health
        run: |
          set -e
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${BDB_AUTH_TOKEN}" \
            "${BASE_URL}/mcp/health" || true)
          if [ "$code" != "200" ]; then
            echo "MCP /health returned $code"; exit 1; fi

      - name: Check Supabase health via tool
        run: |
          set -e
          result=$(curl -sS -X POST \
            -H "Authorization: Bearer ${BDB_AUTH_TOKEN}" \
            -H "Content-Type: application/json" \
            "${BASE_URL}/mcp/tools/supabase_health")
          python - <<'PY'
          import json, sys
          d=json.loads("""$result""")
          print(d)
          # Warn on missing keys; do not hard-fail Supabase state in a monitoring check
          assert "auth_ok" in d and "rest_ok" in d, "Missing keys in supabase_health output"
          PY
