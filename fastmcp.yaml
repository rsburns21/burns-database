# fastmcp.yaml â€” used by FastCloud runner 
name: burns-database
runtime:
  python: "3.12"
server:
  main: server.py
  entrypoint: app
  mcp_path: /mcp
  stateless_http: true
  json_response: true
security:
  # Set 'oauth' in production for ChatGPT connector popup; 'bearer' for staging/CI.
  auth_mode: oauth
cors:
  allow_origins: ["*"]
  allow_methods: ["GET","POST","OPTIONS","HEAD"]
  allow_headers: ["Content-Type","Authorization","Accept","Origin"]
